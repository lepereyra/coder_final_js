<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="main.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- iconsbootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="main-header">
      <!-- NAV BAR -->
      <nav class="navbar sticky-top shadow bg-body-tertiary">
        <div class="container-fluid">
          <div class="navbar-brand">
            <a href=""><p>Tienda</p></a>
          </div>
          <!-- BUSCADOR -->
          <div class="btn-buscar">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
          <!-- / BUSCADOR -->
          <div class="social">
            <a href="https://instagram.com/lepereyra"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="https://linkedin.com/in/lepereyra"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a href="mailto:lepereyra2@gmail.com"
              ><i class="bi bi-envelope"></i
            ></a>
          </div>
          <!-- ICONO CARRITO -->
          <div class="btn-carrito">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              onclick="mostrarCarrito()"
            >
              Carrito
            </button>
          </div>
          <!-- / ICONO CARRITO -->
        </div>
      </nav>
      <!-- / NAV BAR -->

      <!-- MODAL -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Productos</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <div id="productosCarrito"></div>
            </div>
            <div class="modal-footer">
              <div class="totalCarrito">
                <p></p>
              </div>
              <button id="btn-vaciar" type="button" class="btn btn-danger">
                Vaciar carrito
              </button>
              <button id="btn-pago" type="button" class="btn btn-primary">
                Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- / MODAL -->
      <!-- BUSQUEDA -->
      <div class="card_busqueda" id="crd_busqueda" style="opacity: 0">
        <div class="card shadow-sm p-2">
          <div class="container m-0 p-0" id="resultados_busqueda"></div>
        </div>
      </div>
      <!-- /BUSQUEDA -->
    </header>
    <main>
      <div class="background-img">
        <div class="titulo">
          <h1>Pesca Magic 2.0</h1>
        </div>
        <div class="container-titles d-flex flex-row">
          <!-- <div class="monedita">
            
          </div> -->
          <div class="monedita texto-monedas">
            <img src="img/skull-coin.gif" alt="Moneda girando" />
            <h2>Monedas:</h2>
            <h2 id="monedas-value">0</h2>
          </div>
          <div class="prd-comprados">
            <h2>Peces comprados:</h2>
            <h2 id="productos-comprados">0</h2>
          </div>
        </div>
        <div class="container-imgs">
          <div class="rbt-img">
            <img src="img/fishman.gif" alt="Pescador" />
          </div>
          <button
            onclick="pescarRandom()"
            type="button"
            class="btn btn-primary"
            id="pescar"
          >
            Pescar
          </button>
        </div>
      </div>
      <!-- LISTA DE TIPOS -->

      <div class="lista-peces">
        <ul class="nav-list">
          <li class="nav item">
            <button class="btn btn-location todos" id="btn-ver-todos">
              Ver todos
            </button>
          </li>
          <li class="nav item">
            <button class="btn btn-location" id="river">Río</button>
          </li>
          <li class="nav item">
            <button class="btn btn-location" id="pond">Estanque</button>
          </li>
          <li class="nav item">
            <button class="btn btn-location" id="sea">Mar</button>
          </li>
          <li class="nav item">
            <button class="btn btn-location" id="pier">Muelle</button>
          </li>
        </ul>
      </div>

      <!-- PRODUCTOS -->
      <div id="productos">
        <div class="productos-todos" id="listaProductos">
          <!-- asd -->
        </div>
        <div class="container">
          <button id="btn-ver-mas">Ver mas</button>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Opcional: Solo si estás utilizando jQuery -->
    <script src="./app.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- SCRIPTS -->
  </body>
</html>
